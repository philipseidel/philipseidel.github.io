{% include header.html %}
  {% for post in site.categories.posts %}
    <div class="entry ">
    <h3 class="entrytitle" id="post-{{ post.id }}">
      <a href="{{ post.url }}" rel="bookmark"> {{ post.title }}</a>
    </h3>
    <div class="entrymeta">{{ post.date | date_to_long_string }}</div>
    <div class="entrybody">{{ post.excerpt }}</div>
    </div>
  {% endfor %}
{% include footer.html %}
