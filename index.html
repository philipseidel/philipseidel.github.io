---
title: My Ramblings
---

{% include header.html cat="Posts" %}
{% assign post = site.categories.posts.first %}
<div class="entry ">
<h3 class="entrytitle" id="post-{{ post.id }}">
  <a href="{{ post.url }}" rel="bookmark"> {{ post.title }}</a>
</h3>
<div class="entrymeta">{{ post.date | date_to_long_string }}</div>
<div class="entrybody">{{ post.content }}</div>
</div>
{% include footer.html cat="Posts" %}
